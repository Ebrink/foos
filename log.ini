[loggers]
keys=root, event_debugger

[handlers]
keys=consoleHandler, fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_event_debugger]
level=DEBUG
handlers=fileHandler
propagate=0
qualname=plugins.event_debugger

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.WatchedFileHandler
level=DEBUG
formatter=simpleFormatter
args=('/home/pi/event.log',)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)6s %(name)s - %(message)s
datefmt=%H:%M:%S